<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拖拽交换图片位置</title>
<link href="../css/reset.css" rel="stylesheet" type="text/css">
<style>
#wrapContent{
	width:1002px;
	height:520px;
	margin:50px auto 0;
}
#dragImg{
	position:relative;
	width:1002px;
	height:440px;
	margin-bottom:16px;
}
#dragImg li{
	float:left;
	margin:10px 20px;
	width:200px;
	height:200px;
	z-index:1;
}
#dragImg li a{
	cursor:default;
}
#dragImg .active{
	border:5px dashed red;
}
p{
	width:100%;
	font-size:22px;
	color:#06F;
	margin-top:50px;
	text-align:center;
}
</style>
</head>

<body>
<!--图片拖拽开始-->
<div id="wrapContent">
	<ul id="dragImg">
    	<li><a href="javascript:;"><img src="../images/JSWoreksDragImg/1.jpg"></a></li>
    	<li><a href="javascript:;"><img src="../images/JSWoreksDragImg/2.jpg"></a></li>
    	<li><a href="javascript:;"><img src="../images/JSWoreksDragImg/3.jpg"></a></li>
    	<li><a href="javascript:;"><img src="../images/JSWoreksDragImg/4.jpg"></a></li>
    	<li><a href="javascript:;"><img src="../images/JSWoreksDragImg/5.jpg"></a></li>
    	<li><a href="javascript:;"><img src="../images/JSWoreksDragImg/6.jpg"></a></li>
    	<li><a href="javascript:;"><img src="../images/JSWoreksDragImg/7.jpg"></a></li>
    	<li><a href="javascript:;"><img src="../images/JSWoreksDragImg/8.jpg"></a></li>
        
    </ul>
    <p>用鼠标拖拽图片来交换它们的位置</p>
</div>
<!--图片拖拽结束 -->
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/move.js"></script>
<script>
//中间图片拖拽开始
	var oUl = $('#dragImg').get(0);
	var aLi = oUl.getElementsByTagName('li');
	var iMinZindex = 2;
	var aPos = [];
	//布局转换
	for(var i=0;i<aLi.length;i++){
		aPos[i] = {left: aLi[i].offsetLeft, top:aLi[i].offsetTop};
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.left = aPos[i].left+'px';
		aLi[i].style.top = aPos[i].top+'px';
		
		aLi[i].style.position = 'absolute';
		aLi[i].style.margin = '0';
		aLi[i].index = i;
	}
	
	//拖拽
	for(var i=0; i<aLi.length; i++){
		setDrag(aLi[i]);
	}
	function setDrag(obj){
		obj.onmousedown = function(ev){
			obj.style.zIndex = iMinZindex++;
			var oEvent = ev || window.event;
			var disX = oEvent.clientX - obj.offsetLeft;
			var disY = oEvent.clientY - obj.offsetTop;
			
			document.onmousemove = function(ev){
				var oEvent = ev || window.event;
				obj.style.left = oEvent.clientX - disX +'px';
				obj.style.top = oEvent.clientY - disY +'px';
				//先让所有li的class变成空的
				for(var i=0; i<aLi.length; i++){
					aLi[i].className = '';
				}
				var oNear = findNearest(obj);
				if(oNear){
					oNear.className = 'active';
				}
			};
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
				//鼠标抬起的时候看看有没有离的最近的li
				var oNear = findNearest(obj);
				if(oNear){
					oNear.className = '';
					oNear.style.zIndex = iMinZindex++;
					obj.style.zIndex = iMinZindex++;
					
					startMove(oNear,aPos[obj.index]);
					startMove(obj,aPos[oNear.index]);
					var temp = 0;
					tem = obj.index;
					obj.index = oNear.index;
					oNear.index = tem;
				}
				else{
					startMove(obj,aPos[obj.index])
				}
			};
			clearInterval(obj.timer);
			return false;
		};
	}
	
	//碰撞检测
	function cdText(obj1,obj2){
		var l1 = obj1.offsetLeft;
		var r1 = obj1.offsetLeft + obj1.offsetWidth;
		var t1 = obj1.offsetTop;
		var b1 = obj1.offsetTop + obj1.offsetHeight;
		
		var l2 = obj2.offsetLeft;
		var r2 = obj2.offsetLeft + obj2.offsetWidth;
		var t2 = obj2.offsetTop;
		var b2 = obj2.offsetTop + obj2.offsetHeight;
		//碰不上的情况
		if(r1<l2 || l1>r2 || b1<t2 || t1>b2){
			return false;
		}
		//碰上的情况
		else{
			return true;
		}
	}
	
	//计算距离
	function getDis(obj1,obj2){
		var a = obj1.offsetLeft - obj2.offsetLeft;
		var b = obj1.offsetTop - obj2.offsetTop;
		
		return Math.sqrt(a*a+b*b);
	}
	
	//找到碰上的并且最近的
	function findNearest(obj){
		var iMin = 999999;
		var iMinIndex = -1;
		for(var i=0; i<aLi.length; i++){
			//如果发现当前被拖拽的就是第i个li，那就跳过，自己不跟自己比位置
			if(obj == aLi[i])continue;
			if(cdText(obj,aLi[i])){
				var dis = getDis(obj,aLi[i]);
				//如果比现在最小的距离还小,那就保存更小的距离和索引值
				if(iMin > dis){
					iMin = dis;
					iMinIndex = i;
				}
			}
		}
		//没改变最初的索引值，那就是没碰上
		if(iMinIndex == -1){
			return null;
		}
		//碰上了就返回距离最近的那个li
		else{
			return aLi[iMinIndex];
		}
	}
	
</script>
</body>
</html>
